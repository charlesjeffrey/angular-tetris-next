<h2 mat-dialog-title>{{ task.title }}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="Task Title" formControlName="title">
    <input type="hidden" formControlName="isDeleted">
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-select placeholder="Select category" formControlName="category">
      <mat-option value="exercise">
        Exercise</mat-option>
      <mat-option value="chore">
        Chore</mat-option>
      <mat-option value="pool">
        Pool</mat-option>
      <mat-option value="groceries">
        Groceries</mat-option>
      <mat-option value="bill">
        Bill</mat-option>
      <mat-option value="appointment">
        Appointment</mat-option>
      <mat-option value="event">
        Event</mat-option>
      <mat-option value="school">
        School</mat-option>
      <mat-option value="nutrition">
        Nutrition</mat-option>
      <mat-option value="pets">
        Pets</mat-option>
      <mat-option value="hygiene">
        Hygiene</mat-option>
      <mat-option value="family">
        Family</mat-option>
      <mat-option value="other">
        Other</mat-option>
    </mat-select>
  </mat-form-field>
  <br>



  <mat-form-field>

    <mat-select placeholder="Select Schedule" formControlName="schedule">
      <mat-option value="once">
        Once</mat-option>
      <mat-option value="daily">
        Daily</mat-option>
      <mat-option value="weekly">
        Weekly</mat-option>
      <mat-option value="monthly">
        Monthly</mat-option>
      <mat-option value="yearly">
        Yearly</mat-option>
      <mat-option value="custom">
        Custom</mat-option>
    </mat-select>

  </mat-form-field>
  <br>


  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="startDate" placeholder="Start date" #startDate>
      <input matEndDate formControlName="endDate" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="form.controls.startDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="form.controls.endDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <br>

  <mat-form-field>
    <textarea matInput placeholder="Notes" formControlName="notes">
    </textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="mat-raised-button" #closeButton (click)="close()">
    Close
  </button>
  <button *ngIf="!task.isNew"mat-button class="mat-raised-button mat-primary" #saveButton (click)="save()">
    Save
  </button>
  <button *ngIf="task.isNew" mat-button class="mat-raised-button mat-accent" #createButton (click)="create()">
    Create
  </button>
</mat-dialog-actions>
